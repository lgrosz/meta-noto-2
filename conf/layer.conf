# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-noto-2"
BBFILE_PATTERN_meta-noto-2 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-noto-2 = "6"

LAYERDEPENDS_meta-noto-2 = "core"
LAYERSERIES_COMPAT_meta-noto-2 = "warrior zeus"
